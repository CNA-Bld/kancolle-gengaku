<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>艦隊これくしょん 玄学计算工具</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .nav-tabs {
            margin-bottom: 20px;
        }

        .footer {
            width: 100%;
            background-color: #f5f5f5;
        }

        .container .text-muted {
            margin: 10px 0;
        }

        #hitokoto {
            text-indent: -1em;
            padding-left: 1em;
        }
    </style>

    {% block additional_css %} {% endblock %}
</head>
<body role="document" class="fuelux">
<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">艦隊これくしょん</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">玄学工具</a></li>
                <li><a href="http://unlockacgweb.galstars.net/Kancollewiki/viewCreateShipLogList">数据源：『艦これ』建造统计</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://www.sshz.org/">SSHZ.ORG</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container" role="main">
    {% block main_body %}
    {% endblock %}
</div>
<!-- /.container -->

<footer class="footer">
    <div class="container">
        <p class="text-muted" id="hitokoto">「少女祈祷中……」</p>
        <p class="text-muted">KanColleGengaku Test Mode</p>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

{% block additional_js %} {% endblock %}

<script>
    $(function () {
        $.ajax({
            url: 'http://api.hitokoto.us/rand',
            dataType: "jsonp",
            jsonp: "fun",
            data: {
                encode: "jsc"
            },
            success: function (d) {
                $("#hitokoto").html('<a class="text-muted" href="http://hitokoto.us/view/' + d.id + '.html" target="_blank" title="分类：' + d.catname + '&#10;出自：' + d.source + '&#10;喜欢：' + d.like + '&#10;投稿：' + d.author + ' @ ' + d.date + '">「' + d.hitokoto + '」</a>');
            }
        });
    });
</script>

</body>
</html>
